<style type="text/css">
	
	#recaptcha_widget_content {
		padding: 5px;
		border: 1px solid #6EDAFF;
		background: #D4F4FF;
		width: 300px;
		height: 175px;
		overflow: hidden;
		border-radius: 5px 5px 5px 5px;
	}
	#recaptcha_logo {
		float: right;
	}
	.recaptcha_button_refresh {
		height: 18px;
	}
	.recaptcha_button_image {
		height: 18px;
	}
	.recaptcha_button_audio {
		height: 14px;
	}
	.recaptcha_button_help {
		height: 18px;
	}
	#recaptcha_ul {
		float:left;
		list-style: none;
		margin-top: 5px;
		margin-left: 2px;
		padding: 0;
	}
	#recaptcha_response_field {
		width: 130px !important;
	}
	.recaptcha_left {
		float: left;
	}
	.recaptcha_clear {
		clear: both;
	}
</style>
<div id="recaptcha_widget">
	<div id="recaptcha_widget_content">

		<div id="recaptcha_image"></div>
		<br class="recaptcha_clear"/>

		<div class="recaptcha_only_if_incorrect_sol" style="color:red">__ERROR__</div>

		<span class="recaptcha_only_if_image recaptcha_left">__WORDS__</span>
		<span class="recaptcha_only_if_audio recaptcha_left">__NUMBERS__</span>
		&nbsp;&nbsp;&nbsp;
		<input type="text" id="recaptcha_response_field" name="recaptcha_response_field"/>
		<br class="recaptcha_clear"/>

		<ul id="recaptcha_ul">
			<li id="recaptcha_refresh" class="recaptcha_button_refresh"><a href="javascript:Recaptcha.reload()" title="__RELOAD__" ><img src="__SOURCEWEBPATH__/refresh.png" ></a></li>

			<li id="recaptcha_audio" class="recaptcha_only_if_image recaptcha_button_audio"><a href="javascript:Recaptcha.switch_type('audio')" title="__GETAUDIO__" ><img src="__SOURCEWEBPATH__/audio.png" /></a></li>

			<li id="recaptcha_image" class="recaptcha_only_if_audio recaptcha_button_image"><a href="javascript:Recaptcha.switch_type('image')"  title="__GETIMAGE__" ><img src="__SOURCEWEBPATH__/image.png" /></a></li>

			<li id="recaptcha_gethelp" class="recaptcha_button_help"><a href="javascript:Recaptcha.showhelp()" title="__GETHELP__" ><img src="__SOURCEWEBPATH__/help.png" /></a></li>
		</ul>
		<div id="recaptcha_logo"><br /><img src="__SOURCEWEBPATH__/logo.png" /></div>
	</div>
</div>
